{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-4"></div>
    <div class="col-3">
        <form action="{{ url_for('reg_process') }}" method="post">
            {{ form.hidden_tag() }}
            <div class="form-group">
                {{ form.username.label }}<br>{{ form.username() }}
            </div>
            <div class="form-group">
                {{ form.password.label }}<br>{{ form.password() }}
            </div>
            <div class="form-group">
                {{ form.password2.label }}<br>{{ form.password2() }}
            </div>
            <p></p>
            {{ form.submit }}
        </form>
    </div>
</div>
{% endblock %}
